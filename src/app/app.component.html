<app-sidenav
  (onToggleSideNav)="onToggleSideNav($event)"
  *ngIf="showMenu">
</app-sidenav>

<app-header
  *ngIf="showMenu"
  [collapsed] ="isSideNavCollapsed"
  [screenWidth]="screenWidth">
</app-header>

<app-body
  *ngIf="showMenu"
  [collapsed] ="isSideNavCollapsed"
  [screenWidth]="screenWidth">
</app-body>

<app-login
  *ngIf="!showMenu"
  [screenWidth]="screenWidth">
</app-login>
